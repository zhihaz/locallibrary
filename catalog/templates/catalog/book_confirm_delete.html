{% extends "base_generic.html" %}

{% block content %}
  <h1>Удалить книгу</h1>

  <p>Вы уверены, что хотите удалить книгу: <strong>{{ book.title }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Да, удалить" class="btn btn-danger"/>
    <a href="{% url 'books' %}" class="btn btn-default">Отмена</a>
  </form>
{% endblock %}
