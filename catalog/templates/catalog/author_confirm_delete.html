{% extends "base_generic.html" %}

{% block content %}
  <h1>Удалить автора</h1>

  <p>Вы точно хотите удалить автора: <strong>{{ author.first_name }} {{ author.last_name }}</strong>?</p>

  <form action="" method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'authors' %}" class="btn btn-secondary">Отмена</a>
  </form>

{% endblock %}
