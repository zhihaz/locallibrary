{% extends "base_generic.html" %}

{% block content %}
  <h1>Все взятые книги</h1>

  {% if bookinstance_list %}
    <ul>
      {% for bookinst in bookinstance_list %}
        <li>{{ bookinst.book.title }} — {{ bookinst.due_back }} ({{ bookinst.status }})</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Нет взятых книг.</p>
  {% endif %}
{% endblock %}
