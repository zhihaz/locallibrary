{% extends "base_generic.html" %}

{% block content %}
  <h1>
    {% if form.instance.pk %}Редактировать книгу{% else %}Создать книгу{% endif %}
  </h1>

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn btn-primary"/>
    <a href="{% url 'books' %}" class="btn btn-default">Отмена</a>
  </form>
{% endblock %}
